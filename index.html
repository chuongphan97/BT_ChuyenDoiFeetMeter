<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Feets Meters</title>
</head>
<body>
    <script>
        function meterToFoot(meter){
            let foot = meter * 3.279;
            return foot;
        }
        function footToMeter(foot){
            let meter = foot * 0.305;
            return meter;
        }


        console.log(meterToFoot(1));
        console.log(meterToFoot(2));
        console.log(meterToFoot(3));
        console.log(meterToFoot(4));

        console.log(footToMeter(1));
        console.log(footToMeter(2));
        console.log(footToMeter(3));
        console.log(footToMeter(4));
    </script>
</body>
</html>
